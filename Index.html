<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReadMate | AI Book Recommender</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0d0f1b, #1a1c2b);
      color: #f0f0f0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(20, 22, 35, 0.9);
      backdrop-filter: blur(8px);
    }

    .left-panel h1 {
      font-size: 3.2rem;
      color: #00c3ff;
      margin-bottom: 20px;
    }

    .left-panel h1::before {
      content: "✨ ";
    }

    .left-panel p {
      font-size: 1.2rem;
      color: #bbb;
      line-height: 1.6;
      max-width: 500px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
    }

    .right-panel {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1200&q=80') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        flex: none;
        width: 100%;
        height: 50vh;
        padding: 30px 20px;
      }

      .left-panel h1 {
        font-size: 2rem;
      }

      .left-panel p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="left-panel">
    <h1>ReadMate</h1>
    <p>Your AI-powered reading companion.<br>
       Discover book suggestions based on your mood, genre, or favorite author—instantly.</p>
    <footer>
      Designed & Developed by <strong>Mayukh Srivastava</strong> | IBM PBEL Internship 2025
    </footer>
  </div>

  <div class="right-panel"></div>

  <!-- IBM Watson Assistant Embed Script Starts Here -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "b0e72224-526b-4d64-b028-8ff4d3f385db",
      region: "au-syd",
      serviceInstanceID: "4b1df048-4f07-4176-864c-68ad38bbdcf7",
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function() {
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
               (window.watsonAssistantChatOptions.clientVersion || 'latest') +
               "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
  <!-- IBM Watson Assistant Embed Script Ends Here -->

</body>
</html>
